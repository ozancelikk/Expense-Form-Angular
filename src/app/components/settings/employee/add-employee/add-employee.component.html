  <h2>{{lang.addNewEmployee}}</h2>
  <form [formGroup]="employeeAddForm">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label >{{lang.email}}</label>
            <input type="text" formControlName="email" id="email" (keyup)="onKeyUpEmailEvent($event)" class="form-control" >
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <label>{{lang.name}}</label>
            <input type="text" formControlName="name"  class="form-control" >
          </div>
        </div>
        <div class="col-12">
            <div class="form-group">
              <label>{{lang.lastname}}</label>
              <input type="text" formControlName="surname" class="form-control" >
            </div>
          </div>
        <div class="col-12">
          <div class="form-group">
            <label for="password">{{lang.password}}</label>
            <input type="password" formControlName="password" (keyup)="onKeyUpPasswordEvent($event)" id="password" class="form-control" required>
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <label>{{lang.department}}</label><br>
            <select class="form-select" aria-label="Default select example" formControlName="department"class="department" placeholder="Departman SeÃ§iniz" id="secenek">
              <option>SoftWare</option>
              <option>Syber Security</option>
            </select>
          </div>
        </div>
      </div>
        <div class="modal-footer">
          <button type="submit" (click)="registerNewEmployee()"  class="btn btn-primary oriana-button" >{{lang.add}}</button>
        </div>                    
      </form>
