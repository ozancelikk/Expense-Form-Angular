<h2>{{lang.userupdate}}</h2>

<form [formGroup]="userUpdateForm">
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label >{{lang.firstname}}</label>
        <input type="text" formControlName="firstName" class="form-control" >
      </div>
    </div>

    <div class="col-12">
      <div class="form-group">
        <label>{{lang.lastname}}</label>
        <input type="text" formControlName="lastName" class="form-control" >
      </div>
    </div>
    <div class="col-12">
      <div class="form-group">
        <label>{{lang.email}}</label>
        <input type="text" formControlName="email" class="form-control" >
      </div>
    </div>


    <div class="col-12">
        <div class="form-group">
          <label for="deviceStatus">{{lang.userstatus}}</label> <br>
          <label class="switch">
            <input type="checkbox" formControlName="status" >
            <span class="slider round"></span>
          </label>
        </div> 
      </div>
 

  </div>
  
    <div class="modal-footer">
    
      <button type="button" (click)="updateUser()" class="btn btn-primary oriana-button" >{{lang.update}}</button>
      <button type="button" (click)="deleteUser()" class="btn btn-primary oriana-button" >{{lang.delete}}</button>
    </div>                    
  </form>
