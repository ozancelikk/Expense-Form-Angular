<h2>{{lang.changepassword}}</h2>
<form [formGroup]="changePasswordForm">
  <div class="row">
    
    <div class="col-12">
      <div class="form-group">
        <label >{{lang.email}}</label>
        <input type="text" formControlName="email" class="form-control" >
      </div>
    </div>

    <div class="col-12">
      <div class="form-group">
        <label>{{lang.oldpassword}}</label>
        <input type="password" formControlName="oldPassword" class="form-control" >
      </div>
    </div>
    <div class="col-12">
      <div class="form-group">
        <label>{{lang.newpassword}}</label>
        <input type="password" formControlName="newPassword" class="form-control" >
      </div>
    </div>

    <div class="col-12">
        <div class="form-group">
          <label>{{lang.confirmpassword}}</label>
          <input type="password" formControlName="passwordConfirm" class="form-control" >
        </div>
      </div>



 

  </div>
  
    <div class="modal-footer">
    
      <button type="button" (click)="changePassword()"  class="btn btn-primary oriana-button" >{{lang.update}}</button>
    </div>                    
  </form>
