<h1 mat-dialog-title>{{data.firstName}} {{data.lastName}}</h1>
<div mat-dialog-content>
  <p>{{data.email}}</p>
 
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]=false>{{lang.cancel}}</button>
  <button mat-button [mat-dialog-close]=true cdkFocusInitial>{{lang.delete}}</button>
</div>
