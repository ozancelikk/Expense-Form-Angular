<h2>{{lang.timestampconfigs}}</h2>
<p *ngIf="isClaimed == false">{{lang.youarenotauthorizedtoviewthispage}}</p>
<form [formGroup]="timeStampConfigForm" *ngIf="isClaimed">
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label >{{lang.timestampserveraddress}}</label>
        <input type="text" formControlName="timeStampServer" class="form-control" >
      </div>
    </div>
    <div class="col-12">
      <div class="form-group">
        <label>{{lang.username}}</label>
        <input type="text" formControlName="userName" class="form-control" >
      </div>
    </div>
    <div class="col-12">
        <div class="form-group">
          <label>{{lang.password}}</label>
          <input type="password" formControlName="password" class="form-control" >
        </div>
      </div>
    
   

   
  </div>
  
    <div class="modal-footer">
    
      <button type="button" *ngIf="updateTimeStampConfigs==false" (click)="add()" class="btn btn-primary oriana-button" >{{lang.add}}</button>
      <button type="button" *ngIf="updateTimeStampConfigs==true" (click)="update()" class="btn btn-primary oriana-button" >{{lang.update}}</button>
    </div>                    
  </form>
