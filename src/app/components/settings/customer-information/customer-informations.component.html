<h2>{{lang.customerinformations}}</h2>

<form [formGroup]="customerInformationsAddForm">
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label >{{lang.title}}</label>
        <input type="text" formControlName="title" class="form-control" >
      </div>
    </div>

    <div class="col-12">
      <div class="form-group">
        <label>{{lang.company}}</label>
        <input type="text" formControlName="company" class="form-control" >
      </div>
    </div>

    <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
      <div class="form-group">
        <label>{{lang.firstname}}</label>
        <input type="text" formControlName="firstName" class="form-control" >
      </div>
    </div>

    <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
      <div class="form-group">
        <label>{{lang.lastname}}</label>
        <input type="text" formControlName="lastName" class="form-control" >
      </div>
    </div>

    <div class="col-12">
      <div class="form-group">
        <label>{{lang.email}}</label>
        <input type="text" formControlName="eMail" class="form-control" >
      </div>
    </div>

    <div class="col-12">
      <div class="form-group">
        <label>{{lang.address}}</label>
        <input type="text" formControlName="address" class="form-control" >
      </div>
    </div>

    <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
      <div class="form-group">
        <label>{{lang.city}}</label>
        <input type="text" formControlName="city" class="form-control" >
      </div>
    </div>

    <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
      <div class="form-group">
        <label>{{lang.zipcode}}</label>
        <input type="text" formControlName="zipCode" class="form-control" >
      </div>
    </div>

    <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
      <div class="form-group">
        <label>{{lang.country}}</label>
        <input type="text" formControlName="country" class="form-control" >
      </div>
    </div>

    <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
      <div class="form-group">
        <label>{{lang.state}}</label>
        <input type="text" formControlName="state" class="form-control" >
      </div>
    </div>

    <div class="col-12">
      <div class="form-group">
        <label>{{lang.phone}}</label>
        <input type="text" formControlName="phone" class="form-control" >
      </div>
    </div>

    <div class="col">
      <div class="form-group">
        <label>{{lang.comments}}</label>
        <textarea type="textarea" formControlName="comments" rows="4" class="form-control" > </textarea>
      </div>
    </div>
  </div>
  
    <div class="modal-footer">
    
      <button type="button" *ngIf="updateCutomerInformations==false" (click)="add()" class="btn btn-primary oriana-button" >{{lang.add}}</button>
      <button type="button" *ngIf="updateCutomerInformations==true" (click)="update()" class="btn btn-primary oriana-button" >{{lang.update}}</button>
    </div>                    
  </form>
