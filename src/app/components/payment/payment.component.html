<div style="text-align: center;">
  <input type="button" class="btn btn-danger" value="Pdf" (click)="openPDF()" />
</div>
<div style="text-align: center;">
  <input type="button" class="btn btn-danger" value="Excel" (click)="openExcel()" />
</div>
<ag-grid-angular
style="width: 100%; height: 93vh;"
class="ag-theme-alpine"
[columnDefs]="columnDefs"
[defaultColDef]="defaultColDef"
[animateRows]="true"
[sideBar]="sideBar"
[enableCellTextSelection]="true"
[ensureDomOrder]="true"
[rowData]="rowData"
[rowDragManaged]="true"
[pagination]="true"
(gridReady)="onGridReady($event)"
#htmlData
></ag-grid-angular>
